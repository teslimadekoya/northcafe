<script>
      function toggleMenu() {
    const menu = document.getElementById('mobile-menu');
    const isHidden = menu.classList.contains('hidden');
    menu.classList.toggle('hidden');
    document.body.style.overflow = isHidden ? 'hidden' : '';
  }

  function adjustValue(id, change) {
    const el = document.getElementById(id);
    let current = parseInt(el.innerText);
    let updated = current + change;
    if (updated < 0) updated = 0;
    el.innerText = updated;
  }
    // Update delivery text for mobile
  function updateDeliveryText() {
    const select = document.getElementById("portionsPerPlateSelect");
    const isMobile = window.innerWidth <= 768;

    select.options[0].text = isMobile ? "Express (₦300)" : "Express Delivery (₦300.00)";
    select.options[1].text = isMobile ? "Normal (₦200)" : "Normal Delivery (₦200.00)";
  }

  // Run on page load and resize
  window.addEventListener("DOMContentLoaded", updateDeliveryText);
  window.addEventListener("resize", updateDeliveryText);
  

//   Toggle the checkbox icon color based on whether the checkbox is checked or not

    const checkbox = document.getElementById('gift-checkbox');
  const icon = document.getElementById('checkbox-icon');

  checkbox.addEventListener('change', () => {
    if (checkbox.checked) {
      icon.style.color = '#B20201'; // active color
    } else {
      icon.style.color = '#D1D1D1'; // inactive color
    }
  });
  // Get the form element by its ID
const form = document.getElementById('contact-form');

// Listen for the form's submit event
form.addEventListener('submit', (e) => {
  // Check if the form is valid
  if (!form.checkValidity()) {
    e.preventDefault(); // Prevent form submission if validation fails
    form.reportValidity(); // Trigger browser's built-in validation UI to show errors
  }
});

</script>
