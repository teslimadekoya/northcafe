<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>North Cafe</title>
  <link rel="stylesheet" href="output.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
  </style>
</head>
<body>
<header class="fixed top-0 left-0 right-0 z-50 bg-white px-[64px] py-[32px] flex justify-between items-center max-md:px-[32px]">
  <nav>
    <a href="" class="text-[#B20201] font-[700] text-[36px] leading-[44px] dancing-script max-lg:text-[24px]">North Caf√©</a>
  </nav>
  <nav class="flex gap-[24px] items-center text-[16px] custom-font leading-[32px] max-lg:gap-[16px] max-md:hidden">
    <a href="" class="text-[#4E4E4E] custom-font hover:text-[#010101] hover:font-[700]">Menu</a>
    <a href="" class="text-[#4E4E4E] custom-font hover:text-[#010101] hover:font-[700]">About</a>
    <a href="" class="text-[#4E4E4E] custom-font hover:text-[#010101] hover:font-[700]">Careers</a>
  </nav>
  <nav class="flex gap-[24px] items-center custom-font leading-[26px]">
    <div class="md:hidden flex gap-[12px] items-center">
      <img src="/images/SearchIcon.svg" alt="" class="[color:#010101]" />
      <button onclick="toggleMenu()">
        <img src="/images/hamburger.svg" alt="" class="cursor-pointer" />
      </button>
    </div>
    <a href="" class="text-[#B20201] text-[20px] font-[700] max-md:hidden custom-font">Log In</a>
    <a href="" class="px-[24px] py-[12px] custom-font text-[20px] text-white bg-[#B20201] font-[700] max-md:hidden">Sign Up</a>
  </nav>
</header>

<!-- Mobile Menu -->
<div id="mobile-menu" class="fixed inset-0 z-50 bg-white hidden">
  <div class="flex flex-col h-full p-[32px]">
    <div class="flex justify-end">
      <button onclick="toggleMenu()" class="cursor-pointer">
        <img src="/images/close.svg" alt="Close" class="h-[32px]" />
      </button>
    </div>
    <div class="flex flex-col items-center justify-center flex-1 gap-[24px]">
      <a href="#menu" class="text-[#4E4E4E] text-[20px] font-[500] custom-font hover:font-[700] hover:text-[#010101]">Menu</a>
      <a href="#about" class="text-[#4E4E4E] text-[20px] font-[500] custom-font hover:font-[700] hover:text-[#010101]">About</a>
      <a href="#careers" class="text-[#4E4E4E] text-[20px] font-[500] custom-font hover:font-[700] hover:text-[#010101]">Careers</a>
      <a href="/login" class="text-[#B20201] text-[20px] font-[700] custom-font mt-[32px]">Log In</a>
      <a href="/signup" class="px-[24px] py-[12px] custom-font text-[20px] text-white bg-[#B20201] font-[700] w-fit">Sign Up</a>
    </div>
  </div>
</div>

<!-- Login Section -->
<main class="flex items-center justify-center mx-[64px] max-md:mx-[32px]" style="min-height: calc(100vh - 128px); margin-top: 128px;">
  <div class="w-full max-w-md">
    <h2 class="text-center text-[28px] leading-[36px] font-normal mb-[24px]">Hello Teslim!</h2>

    <!-- Email -->
    <div class="flex flex-col mb-4">
      <label for="email" class="text-[18px] leading-[28px]">Email Address</label>
      <input
        type="email"
        id="email"
        placeholder="Email Address"
        class="mt-[8px] px-[24px] py-[12px] rounded-[12px] border border-[#D1D1D1] focus:outline-none focus:ring-2 focus:ring-[#B20201] placeholder-[#4E4E4E]"
      />
      <span id="emailError" class="text-[#B20201] text-sm mt-1 hidden">Please enter a valid email address.</span>
    </div>

    <!-- Password -->
    <div class="flex flex-col mb-4">
      <label for="password" class="text-[18px] leading-[28px]">Password</label>
      <div class="relative">
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full mt-[8px] px-[24px] py-[12px] rounded-[12px] border border-[#D1D1D1] focus:outline-none focus:ring-2 focus:ring-[#B20201] placeholder-[#4E4E4E]"
        />
        <button type="button" onclick="togglePassword()" class="absolute right-[16px] top-[50%] -translate-y-[50%]">
          <img
            id="toggleIcon"
            src="/images/See.svg"
            alt="Show Password"
            class="w-5 h-5 mt-[8px] cursor-pointer [filter:invert(28%)_sepia(0%)_saturate(0%)_hue-rotate(179deg)_brightness(97%)_contrast(85%)]"
          />
        </button>
      </div>
      <span id="passwordError" class="text-[#B20201] text-sm mt-1 hidden">Password must be at least 6 characters.</span>
    </div>

    <!-- Forgot Password -->
    <div class="text-right text-sm mb-4">
      <a href="#" class="text-[#B20201] hover:underline custom-font font-[500] leading-[26px]">Forgot Password?</a>
    </div>

    <!-- Login Button -->
    <button
      type="button"
      onclick="validateForm()"
      class="px-[24px] py-[12px] custom-font text-[20px] text-white bg-[#B20201] font-[700] w-full"
    >
      Log In
    </button>

    <!-- Sign Up -->
    <div class="mt-[24px]">
      <p class="text-[#4E4E4E] text-center text-[18px] custom-font font-[400] leading-[28px]">
        Don't have an account?
        <a href="#" class="text-[#B20201] text-[18px] custom-font font-[700] leading-[28px]">Sign Up</a>
      </p>
    </div>
  </div>
</main>

<!-- Scripts -->
<script>
  function toggleMenu() {
    const menu = document.getElementById('mobile-menu');
    const isHidden = menu.classList.contains('hidden');
    menu.classList.toggle('hidden');
    document.body.style.overflow = isHidden ? 'hidden' : '';
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");
    const isPassword = passwordInput.type === "password";

    passwordInput.type = isPassword ? "text" : "password";
    toggleIcon.src = isPassword ? "/images/Hide.svg" : "/images/See.svg";
    toggleIcon.alt = isPassword ? "Hide Password" : "Show Password";
  }

  function validateForm() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    let valid = true;

    // Email check
    const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    if (!emailRegex.test(email)) {
      emailError.classList.remove("hidden");
      valid = false;
    } else {
      emailError.classList.add("hidden");
    }

    // Password check
    if (password.length < 6) {
      passwordError.classList.remove("hidden");
      valid = false;
    } else {
      passwordError.classList.add("hidden");
    }

    if (valid) {
      alert("Login successful (dummy alert)");
      // TODO: connect to Django backend via fetch or form POST
    }
  }
</script>

</body>
</html>
