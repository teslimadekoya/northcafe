<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password – North Cafe</title>
  <link rel="stylesheet" href="output.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
  </style>
</head>
<body>
<header class="fixed top-0 left-0 right-0 z-50 bg-white px-[64px] py-[32px] flex justify-between items-center max-md:px-[32px]">
  <nav>
    <a href="" class="text-[#B20201] font-[700] text-[36px] leading-[44px] dancing-script max-lg:text-[24px]">North Café</a>
  </nav>
  <nav class="flex gap-[24px] items-center text-[16px] custom-font leading-[32px] max-lg:gap-[16px] max-md:hidden">
    <a href="" class="text-[#4E4E4E] custom-font hover:text-[#010101] hover:font-[700]">Menu</a>
    <a href="" class="text-[#4E4E4E] custom-font hover:text-[#010101] hover:font-[700]">About</a>
    <a href="" class="text-[#4E4E4E] custom-font hover:text-[#010101] hover:font-[700]">Careers</a>
  </nav>
  <nav class="flex gap-[24px] items-center custom-font leading-[26px]">
    <div class="md:hidden flex gap-[12px] items-center">
      <img src="/images/SearchIcon.svg" alt="" class="[color:#010101]" />
      <button onclick="toggleMenu()">
        <img src="/images/hamburger.svg" alt="" class="cursor-pointer" />
      </button>
    </div>
    <a href="" class="text-[#B20201] text-[20px] font-[700] max-md:hidden custom-font">Log In</a>
    <a href="" class="px-[24px] py-[12px] custom-font text-[20px] text-white bg-[#B20201] font-[700] max-md:hidden">Sign Up</a>
  </nav>
</header>

<!-- Mobile Menu -->
<div id="mobile-menu" class="fixed inset-0 z-50 bg-white hidden">
  <div class="flex flex-col h-full p-[32px]">
    <div class="flex justify-end">
      <button onclick="toggleMenu()" class="cursor-pointer">
        <img src="/images/close.svg" alt="Close" class="h-[32px]" />
      </button>
    </div>
    <div class="flex flex-col items-center justify-center flex-1 gap-[24px]">
      <a href="#menu" class="text-[#4E4E4E] text-[20px] font-[500] custom-font hover:font-[700] hover:text-[#010101]">Menu</a>
      <a href="#about" class="text-[#4E4E4E] text-[20px] font-[500] custom-font hover:font-[700] hover:text-[#010101]">About</a>
      <a href="#careers" class="text-[#4E4E4E] text-[20px] font-[500] custom-font hover:font-[700] hover:text-[#010101]">Careers</a>
      <a href="/login" class="text-[#B20201] text-[20px] font-[700] custom-font mt-[32px]">Log In</a>
      <a href="/signup" class="px-[24px] py-[12px] custom-font text-[20px] text-white bg-[#B20201] font-[700] w-fit">Sign Up</a>
    </div>
  </div>
</div>

<main class="flex items-center justify-center mx-[64px] max-md:mx-[32px]" style="min-height: calc(100vh - 128px); margin-top: 128px;">
  <div class="w-full max-w-md">
    <h2 class="text-center text-[28px] leading-[36px] font-normal mb-[24px] max-sm:text-[24px]">Reset Your Password!</h2>

    <!-- New Password -->
    <div class="flex flex-col mb-4">
      <label for="new-password" class="text-[18px] leading-[28px] max-sm:text-[16px]">New Password</label>
      <div class="relative">
        <input
          type="password"
          id="new-password"
          placeholder="Enter new password"
          class="w-full mt-[8px] px-[24px] py-[12px] rounded-[12px] border border-[#D1D1D1] focus:outline-none focus:ring-2 focus:ring-[#B20201] placeholder-[#4E4E4E]"
        />
        <button type="button" onclick="toggleVisibility('new-password', 'newToggleIcon')" class="absolute right-[16px] top-[50%] -translate-y-[50%]">
          <img
            id="newToggleIcon"
            src="/images/See.svg"
            alt="Show Password"
            class="w-5 h-5 mt-[8px] cursor-pointer [filter:invert(28%)_sepia(0%)_saturate(0%)_hue-rotate(179deg)_brightness(97%)_contrast(85%)]"
          />
        </button>
      </div>
      <span id="newPasswordError" class="text-[#B20201] text-sm mt-1 hidden">Password must be at least 6 characters.</span>
    </div>

    <!-- Confirm Password -->
    <div class="flex flex-col mb-[24px]">
      <label for="confirm-password" class="text-[18px] leading-[28px] max-sm:text-[16px]">Confirm Password</label>
      <div class="relative">
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm new password"
          class="w-full mt-[8px] px-[24px] py-[12px] rounded-[12px] border border-[#D1D1D1] focus:outline-none focus:ring-2 focus:ring-[#B20201] placeholder-[#4E4E4E]"
        />
        <button type="button" onclick="toggleVisibility('confirm-password', 'confirmToggleIcon')" class="absolute right-[16px] top-[50%] -translate-y-[50%]">
          <img
            id="confirmToggleIcon"
            src="/images/See.svg"
            alt="Show Password"
            class="w-5 h-5 mt-[8px] cursor-pointer [filter:invert(28%)_sepia(0%)_saturate(0%)_hue-rotate(179deg)_brightness(97%)_contrast(85%)]"
          />
        </button>
      </div>
      <span id="confirmPasswordError" class="text-[#B20201] text-sm mt-1 hidden">Passwords do not match.</span>
    </div>

    <!-- Reset Button -->
    <button
      type="button"
      onclick="resetPassword()"
      class="px-[24px] py-[12px] custom-font text-[20px] text-white bg-[#B20201] font-[700] w-full"
    >
      Reset Password
    </button>
  </div>
</main>

<script>
  function toggleVisibility(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    const isHidden = input.type === "password";

    input.type = isHidden ? "text" : "password";
    icon.src = isHidden ? "/images/Hide.svg" : "/images/See.svg";
    icon.alt = isHidden ? "Hide Password" : "Show Password";
  }

  function resetPassword() {
    const newPassword = document.getElementById("new-password").value.trim();
    const confirmPassword = document.getElementById("confirm-password").value.trim();
    const newPasswordError = document.getElementById("newPasswordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");

    let valid = true;

    newPasswordError.classList.add("hidden");
    confirmPasswordError.classList.add("hidden");

    if (newPassword.length < 6) {
      newPasswordError.textContent = "Password must be at least 6 characters.";
      newPasswordError.classList.remove("hidden");
      valid = false;
    }

    if (newPassword && confirmPassword === "") {
      confirmPasswordError.textContent = "Confirm password field must be filled.";
      confirmPasswordError.classList.remove("hidden");
      valid = false;
    } else if (newPassword !== confirmPassword) {
      confirmPasswordError.textContent = "Passwords do not match.";
      confirmPasswordError.classList.remove("hidden");
      valid = false;
    }

    if (valid) {
      alert("Password successfully reset (dummy alert)");
      // TODO: connect to Django endpoint for password reset confirmation
    }
  }

  function toggleMenu() {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  }
</script>

</body>
</html>
